<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Create New Stock</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <p>
            Stock Code: <input #newStockCode />
        </p>
        <p>
            Stock Name: <input #newStockName />
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
        <button type="button" 
            class="btn btn-success" 
            (click)="addStock(newStockCode.value, newStockName.value); newStockCode.value=''; newStockName.value=''" 
            data-dismiss="modal">
            Add Stock
        </button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Create New Stock</button>

<hr>

<pre>{{closeResult}}</pre>
