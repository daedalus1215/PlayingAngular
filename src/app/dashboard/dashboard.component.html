<div *ngIf="updateEnabled">
  Stock Code: <input #updateStockCode [value]="selectedStock.stockCode"/>
  Stock Name: <input #updateStockName [value]="selectedStock.name">
  <button type="button" class="btn btn-success" (click)="updateStock(updateStockCode.value, updateStockName.value)">
    UPDATE
  </button>
</div>



<div class="m-x-auto p-a-2" style="width: 900px">
  <table class="table table-striped table-inverse table-sm center">
    <thead>
      <tr>
        <th>#</th>
        <th>Operations </th>
        <th>Name </th>
        <th>Stock Code </th>
      </tr>
    </thead>
    <tr *ngFor="let stock of stocks">
      <td>{{ stock.id }}</td> 
      <td><button type="button" class="btn btn-warning" (click)="loadDetails(stock)">Update</button></td>
      <td><button type="button" class="btn btn-danger" (click)="deleteStock(stock.id)">Delete</button></td>
      <td>{{ stock.name}}</td> 
      <td>{{ stock.stockCode }}</td>
    </tr>
  </table>
</div>
<hr>
<div class="p-a-2">
<h2>Add Stock</h2>
Stock Code: <input #newStockCode />
Stock Name: <input #newStockName />
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">CREATE </button>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
