<h2>{{ title }}</h2>



<ul [ngStyle]="{'color': stockMarketColors}">
  <li *ngFor="let stockMarket of stockMarkets">
    {{ stockMarket }}
  </li>
</ul>
<hr>


<ul [ngClass]="{customClass:isColor}" 
    *ngIf="isShowingStockMarket">
  <li *ngFor="let stock of stocks">
    {{ stock }}
  <li>
</ul>
